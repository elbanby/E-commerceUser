
<div class="item">
  <div class="con" routerLink="products/{{data.id}}">
    <img src="{{data.image}}">
    <div class="body">
      <h4>{{data.title}}</h4>
      <p>{{data.description}}</p>
    </div>
  </div>
  <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
    <button *ngIf="!addButton" (click)="addButton = true">Add to Cart</button>
    <div class="d-flex w-50" *ngIf="addButton">
      <input type="number" class="form-control" [(ngModel)]="amount">
      <button class="btn btn-danger" (click)="add()" (click)="addButton = false"> Add </button>
    </div>
    <span>{{data.price}} L.E</span>
  </div>
</div>
